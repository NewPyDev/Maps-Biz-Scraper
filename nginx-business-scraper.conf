# Nginx Configuration for Business Scraper
# Location: /etc/nginx/sites-available/business-scraper

server {
    listen 80;
    server_name scraper.yourdomain.com;  # Change this to your actual domain
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Client max body size (for file uploads)
    client_max_body_size 50M;
    
    # Proxy to FastAPI application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files (if any)
    location /static {
        alias /var/www/business-scraper/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Export files
    location /exports {
        alias /home/ubuntu/projects/business-scraper/exports;
        autoindex off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Logging
    access_log /var/log/nginx/business-scraper-access.log;
    error_log /var/log/nginx/business-scraper-error.log;
}
